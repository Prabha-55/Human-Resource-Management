<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('10.jpg'); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label, .login-form input, .login-form button {
            margin-bottom: 20px;
        }

        .login-form input, .login-form button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .login-form button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .signup-message a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" onsubmit="return handleLogin()">
            <h2>Login</h2>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <label for="role">Role (Admin, Manager, Employee):</label>
            <input type="text" id="role" placeholder="Enter your role" required>

            <button type="submit">Login</button>
        </form>

        <div class="signup-message">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value.toLowerCase();

            if (username === "admin" && password === "123" && role === "Admin") {
                window.location.href = "admin_panel.html";
            } else if (username === "manager" && password === "456" && role === "Manager") {
                window.location.href = "manager.html";
            } else if (username === "employee" && password === "789" && role === "Employee") {
                window.location.href = "employee.html";
            } else {
                alert("Invalid credentials. Please try again.");
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
