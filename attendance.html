<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Manager Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        
        .sidebar {
            width: 15%;
            background: #2c3e50;
            color: white;
            position: fixed;
            height: 100%;
            padding: 45px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 10px;
        }

        .sidebar ul li {
            margin: 40px 0;
        }

        .sidebar ul li a {
            color: rgb(145, 134, 134);
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        .sidebar a:hover {
            color: white;
        }

        .main-content {
            margin-left: 21%;
            padding: 20px;
        }

        .header {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h3 {
            margin-top: 0;
            color: #333;
            font-size: 30px;
        }

        .card {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 15px;
            background: #ecf0f1;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card h4 {
            margin: 0;
        }

        .card p {
            margin: 5px 0;
        }

        .btn {
            padding: 10px 15px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #3498db;
        }
		
		 .box {
            width: 600px;
            margin: 60px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 40%;
            
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #2980b9;
        }

        .circle {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            overflow: hidden;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
			margin-top:auto;
        }

        .footer p {
            font-size: 14px;
            margin: 0;
        }
		
		 /* Table styles for attendance */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th, .table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .table th {
            background-color: #34495e;
            color: white;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

		/* Media Queries */
        /* Mobile (max-width: 480px) */
        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
                position: relative;
                height: auto;
                padding: 10px;
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .section {
                padding: 10px;
                margin: 10px 0;
            }

            .profile {
                flex-direction: column;
                align-items: flex-start;
                margin-left: 0;
            }

            .profile img {
                width: 60px;
                height: 60px;
            }

            .footer {
                font-size: 12px;
                padding: 8px 0;
            }

            .table th, .table td {
                padding: 8px;
            }
        }

        /* Tablet (max-width: 768px) */
        @media (max-width: 768px) {
            .sidebar {
                width: 70%;
                position: relative;
                padding: 15px;
            }

            .main-content {
                margin-left: 70%;
                padding: 15px;
            }

            .section {
                padding: 15px;
                margin: 15px 0;
            }

            .profile {
                flex-direction: row;
                align-items: center;
            }

            .profile img {
                width: 70px;
                height: 70px;
            }

            .footer {
                font-size: 14px;
                padding: 10px 0;
            }

            .table th, .table td {
                padding: 10px;
            }
        }

        /* Desktop (min-width: 769px) */
        @media (min-width: 769px) {
            .sidebar {
                width: 15%;
                position: fixed;
                height: 100%;
                padding: 45px;
            }

            .main-content {
                margin-left: 21%;
                padding: 20px;
            }

            .section {
                padding: 20px;
                margin: 20px 0;
            }

            .profile {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .profile img {
                width: 80px;
                height: 80px;
            }

            .footer {
                font-size: 14px;
                padding: 10px 0;
            }

            .table th, .table td {
                padding: 12px;
            }
        }

    </style>
</head>
